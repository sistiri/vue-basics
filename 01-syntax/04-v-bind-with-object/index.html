<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The v-bind directive with object</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <img :src="src" :alt="alt" :width="width" v-bind:title="title" />
      <img v-bind="logo" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
