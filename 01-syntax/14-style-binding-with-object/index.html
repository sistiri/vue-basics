<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Binding with Object</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <h1>Guitars</h1>
      <div class="" guitars>
        <div v-for="guitar in guitars" :key="guitar.id">
          <h2>{{ guitar.name }}</h2>
          <!-- <span
            v-if="guitar.stock === 0"
            :style="{color: outOfStock.color, fontSize: outOfStock.fontSize}"
            >Out of Stock</span
          >
          <span
            v-else-if="guitar.stock < 3"
            :style="{color: onlyFewLeftInStock.color, fontSize:  onlyFewLeftInStock.fontSize }"
            >Last chance, only {{ guitar.stock }} left in stock</span
          >
          <span
            v-else
            :style="{color: inStock.color, fontSize: inStock.fontSize}"
            >In Stock</span
          > -->
          <span
            v-if="guitar.stock === 0"
            :style="outOfStock"
            >Out of Stock</span
          >
          <span
            v-else-if="guitar.stock < 3"
            :style="onlyFewLeftInStock"
            >Last chance, only {{ guitar.stock }} left in stock</span
          >
          <span
            v-else
            :style="inStock"
            >In Stock</span
          >
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
